          <div class="p-hero__txt">
            <p>創業以来、私たちは丁寧に文字と向き合ってきました。それはひとえに文字を表面的に見ることではなく、作り手の考えや意図をくみ取りながら“想い”と向き合うことでもありました。</p>
            <p>その姿勢は校正にとどまらず、お客様のご要望を受けとめる際にも通ずるものがあります。お客様にとって何がベストか、どのようなことを希望しているのか。そういった“想い”を読み取りながら、校正にあたってまいります。</p>
